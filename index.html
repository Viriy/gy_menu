<!DOCTYPE html >
<html lang="en" onselectstart="return false;">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div id="box">
        <a href="" title="统一门户网站" target="_blank"><img src="images/i1.jpg"></a>
        <a href="" title="综合展示子系统" target="_blank"><img src="images/i2.jpg"></a>
        <a href="" title="综合管理子系统" target="_blank"><img src="images/i3.jpg"></a>
        <a href="" title="果品质量安全追溯系统" target="_blank"><img src="images/i4.jpg"></a>
        <a href="" title="果业专家在线答疑与果业知识库子系统" target="_blank"><img src="images/i5.jpg"></a>
        <a href="" title="种植园区手机APP" target="_blank"><img src="images/i6.jpg"></a>
    </div>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script>
    if (!!window.ActiveXObject || "ActiveXObject" in window) {
        window.location.href="browser.html"
    } else {
        effect()
    }

    function effect() {
    window.onload = function() {
        var oWrap = document.getElementById('box'),
        oImg = oWrap.children,
        deg = 360 / oImg.length,
        roX = -10,
        roY = 0,
        x, y, x_, y_, xN, yN, time = null;
        for (var i = 0; i < oImg.length; i++) {
            oImg[i].style.transform = 'rotateY(' + i * deg + 'deg) translateZ(560px)';
            oImg[i].style.transition = ' all 1s ' + (oImg.length - i - 1) * 0.1 + 's';
            oImg[i].ondragstart = function() {
                return false;
            }
        }
        document.onmousedown = function(e) {
            clearInterval(time);
            e = e || window.event;
            x_ = e.clientX;
            y_ = e.clientY;
            this.onmousemove = function(e) {
                e = e || window.event;
                x = e.clientX;
                y = e.clientY;
                xN = x - x_;
                yN = y - y_;
                roY += xN * 0.2;
                roX -= yN * 0.2;
                oWrap.style.transform = 'perspective(2200px) rotateX(' + roX + 'deg) rotateY(' + roY + 'deg)';
                x_ = e.clientX;
                y_ = e.clientY;
            }
            this.onmouseup = function() {
                this.onmousemove = null;
                time = setInterval(function() {
                    xN *= 0.95;
                    yN *= 0.95;
                    if (Math.abs(xN) < 0.1 && Math.abs(yN) < 0.1) {
                        clearInterval(time);
                    }
                    roY += xN * 0.2;
                    roX -= yN * 0.2;
                    oWrap.style.transform = 'perspective(2200px) rotateX(' + roX + 'deg) rotateY(' + roY + 'deg)';

                }, 30)
            }
        }
    }
}
    </script>
</body>

</html>
